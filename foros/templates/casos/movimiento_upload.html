{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="container mx-auto px-4 py-8 max-w-lg">
    <div class="bg-white shadow-md rounded-lg p-6">
      <h1 class="text-2xl font-bold text-gray-900 mb-4">{{ titulo|default:"Importar Movimientos" }}</h1>
      <p class="text-gray-600 mb-6 text-sm">{{ ayuda|safe }}</p>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <div class="mt-6 flex justify-end">
          <button type="button"
                  class="text-gray-500 hover:text-gray-700 font-medium px-4 py-2 mr-2"
                  onclick="window.history.back()">Cancelar</button>
          <button type="submit"
                  class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            Subir Archivo
          </button>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
